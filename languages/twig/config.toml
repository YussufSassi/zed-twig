name = "Twig"
grammar = "twig"
path_suffixes = ["html.twig", "twig", "twig.html"]
autoclose_before = "}])>"
block_comment = ["{# ", " #}"]
brackets = [
    { start = "{{", end = "}}", close = true, newline = true },
    { start = "{%", end = "%}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    # Single { would take precedence over {{ and {%
    # Idea: Donâ€™t use when inside whitespace (not currently captured by tree-sitter node)
    # { start = "{", end = "}", close = true, newline = true, not_in = [""] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
    { start = "<", end = ">", close = true, newline = true, not_in = [
        "comment",
        "string",
    ] },
    { start = "!--", end = " --", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
]
word_characters = ["-"]
prettier_parser_name = "twig"
